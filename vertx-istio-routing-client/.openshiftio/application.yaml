apiVersion: v1
kind: Template
metadata:
  name: vertx-istio-routing-client-service
  annotations:
    description: The Istio Routing Mission shows routing with Istio
    tags: instant-app
parameters:
- name: SOURCE_REPOSITORY_URL
  description: The source URL for the application
  displayName: Source URL
  required: true
- name: SOURCE_REPOSITORY_REF
  description: The branch name for the application
  displayName: Source Branch
  value: master
  required: true
- name: SOURCE_REPOSITORY_DIR
  description: The location within the source repo of the application
  displayName: Source Directory
  value: .
  required: true
- name: GITHUB_WEBHOOK_SECRET
  description: A secret string used to configure the GitHub webhook.
  displayName: GitHub Webhook Secret
  required: true
  from: '[a-zA-Z0-9]{40}'
  generate: expression
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: vertx-istio-routing-client
    labels:
      booster: vertx-istio-routing-client
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: runtime-vertx-istio-routing-client
    labels:
      booster: vertx-istio-routing-client
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: registry.access.redhat.com/redhat-openjdk-18/openjdk18-openshift
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: vertx-istio-routing-client
    labels:
      booster: vertx-istio-routing-client
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: vertx-istio-routing-client:latest
    postCommit: {}
    resources: {}
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      #contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: runtime-vertx-istio-routing-client:latest
        incremental: true
        env:
        - name: MAVEN_ARGS_APPEND
          value: "-pl ${SOURCE_REPOSITORY_DIR}"
        - name: ARTIFACT_DIR
          value: "${SOURCE_REPOSITORY_DIR}/target"
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      fabric8.io/scm-con-url: scm:git:https://github.com/openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
      prometheus.io/port: "9779"
      fabric8.io/scm-url: https://github.com/openshiftio/vertx-istio-routing-parent/vertx-istio-routing-client
      fabric8.io/iconUrl: img/icons/vertx.svg
      fabric8.io/git-branch: master
      prometheus.io/scrape: "true"
      fabric8.io/scm-devcon-url: scm:git:git:@github.com:openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
      fabric8.io/scm-tag: booster-parent-23
    labels:
      expose: "true"
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
    name: vertx-istio-routing-client
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      sidecar.istio.io/inject: "true"
      fabric8.io/scm-con-url: scm:git:https://github.com/openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
      fabric8.io/scm-url: https://github.com/openshiftio/vertx-istio-routing-parent/vertx-istio-routing-client
      fabric8.io/iconUrl: img/icons/vertx.svg
      fabric8.io/git-branch: master
      fabric8.io/scm-devcon-url: scm:git:git:@github.com:openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
      fabric8.io/scm-tag: booster-parent-23
    labels:
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
    name: vertx-istio-routing-client
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/scm-con-url: scm:git:https://github.com/openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
          sidecar.istio.io/inject: "true"
          fabric8.io/scm-url: https://github.com/openshiftio/vertx-istio-routing-parent/vertx-istio-routing-client
          fabric8.io/iconUrl: img/icons/vertx.svg
          fabric8.io/git-branch: master
          fabric8.io/scm-devcon-url: scm:git:git:@github.com:openshiftio/booster-parent.git/vertx-istio-routing-parent/vertx-istio-routing-client
          fabric8.io/scm-tag: booster-parent-23
        labels:
          app: vertx-istio-routing-client
          provider: fabric8
          group: io.openshift.booster
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: JAVA_OPTIONS
            value: '-Dvertx.cacheDirBase=/tmp -Dvertx.disableDnsResolver=true'    
          image: vertx-istio-routing-client:latest
          imagePullPolicy: IfNotPresent
          name: vertx
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 9779
            name: prometheus
            protocol: TCP
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          securityContext:
            privileged: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - vertx
        from:
          kind: ImageStreamTag
          name: vertx-istio-routing-client:latest
      type: ImageChange
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: istio
    labels:
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
    name: vertx-istio-routing-client
  spec:
    rules:
    - http:
        paths:
        - backend:
            serviceName: vertx-istio-routing-client
            servicePort: 8080
          path: /example
        - backend:
            serviceName: vertx-istio-routing-client
            servicePort: 8080
          path: /example/.*
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      expose: "true"
      app: vertx-istio-routing-client
      provider: fabric8
      group: io.openshift.booster
    name: vertx-istio-routing-client
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: vertx-istio-routing-client
